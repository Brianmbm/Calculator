    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="calculator.js?v=1.0.1"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body >
        <div class="calculator" x-data="calculator()">
            <template x-if="!showGraph">
            <div class="calculator__display">
                <div class="calculator__result" x-text="mode === 'graph' ? displayLabel : result"></div>
                <div class="calculator__input" x-text="currentInput"></div>
                <div class="calculator__status" x-text="mode"></div>
            </div>
            </template>
            <template x-if="showGraph">
                <div class="graph__section">
                    <canvas id="graphCanvas" width="325" height="168"></canvas>
                    <div id="interceptInfo" class="intercept__info" style="margin-top: 0.5rem; font-size: 0.9rem;"></div>                </div>
            </template>
            <template x-if="mode === 'calc'">
                <div class="calculator__keys">
                    <button class="calculator__key--mode" @click="toggleMode()">
                        <img src="assets/loop.svg" alt="Mode" width="30" height="30" />
                    </button>
                    <button class="calculator__key--function" @click="clearAll()">AC</button>
                    <button class="calculator__key--function" @click="toggleSign()">±</button>
                    <button class="calculator__key--function" @click="calculatePercentage()">%</button>
                    <button @click="inputDigit('7')">7</button>
                    <button @click="inputDigit('8')">8</button>
                    <button @click="inputDigit('9')">9</button>
                    <button class="calculator__key--operation" @click="inputOperation('/')">÷</button>

                    <button @click="inputDigit('4')">4</button>
                    <button @click="inputDigit('5')">5</button>
                    <button @click="inputDigit('6')">6</button>
                    <button class="calculator__key--operation" @click="inputOperation('*')">×</button>

                    <button @click="inputDigit('1')">1</button>
                    <button @click="inputDigit('2')">2</button>
                    <button @click="inputDigit('3')">3</button>
                    <button class="calculator__key--operation" @click="inputOperation('-')">−</button>

                    <button @click="inputDigit('0')">0</button>
                    <button @click="inputDecimal()">.</button>
                    <button class="calculator__key--operation" @click="calculate()">=</button>
                    <button class="calculator__key--operation" @click="inputOperation('+')">+</button>



                </div>
            </template>
            <template x-if="mode === 'graph'">
                <div class="calculator__keys">
                    <button class="calculator__key--mode" @click="toggleMode()">
                        <img src="assets/loop.svg" alt="Mode" width="30" height="30" />
                    </button>
                    <button class="calculator__key--function" @click="resetGraph()">AC</button>
                    <button class="calculator__key--doublefunc" @click="toggleSign()">±</button>


                    <button @click="inputDigit('7')">7</button>
                    <button @click="inputDigit('8')">8</button>
                    <button class="calculator__key--double" @click="inputDigit('9')">9</button>
                    

                    <button @click="inputDigit('4')">4</button>
                    <button @click="inputDigit('5')">5</button>
                    <button class="calculator__key--double" @click="inputDigit('6')">6</button>


                    <button @click="inputDigit('1')">1</button>
                    <button @click="inputDigit('2')">2</button>
                    <button  @click="inputDigit('3')">3</button>
                    <button class="calculator__key--operation" @click="addGraphInput()">+</button>
                    
                    <button @click="inputDigit('0')">0</button>
                    <button class="calculator__key--double" @click="inputDecimal()">.</button>
                    <button class="calculator__key--operation" @click="drawGraph()">
                        <img src="assets/line.svg" alt="Draw" width="30" height="30" class="filter__white"/>
                    </button>
                </div>
            </template>
        </div>
    </body>
    </html>
